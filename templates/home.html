<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <h2>Car Price Prediction</h2>
    </div>
    <div class="container my-3">
        <form class="row g-3" action="{{ url_for('predict')}}"method="post">
            <div class="col-md-4">
                <label for="01" class="form-label">Car Name</label>
                <input type="text" name="carname" class="form-control" id="01" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="02" class="form-label">Car Body</label>
                <input type="text" name="carbody" class="form-control" id="02" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="03" class="form-label">Drive Wheel</label>
                <input type="text" name="drivewheel" class="form-control" id="03" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="04" class="form-label">Engine Location</label>
                <input type="text" name="enginelocation" class="form-control" id="04" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="05" class="form-label">Cylindernumber</label>
                <input type="text" name="cylindernumber" class="form-control" id="05" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="06" class="form-label">FuelSystem</label>
                <input type="text" name="fuelsystem" class="form-control" id="06" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="07" class="form-label">Whellbase</label>
                <input type="text" name="wheelbase" class="form-control" id="07" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="08" class="form-label">CarLength</label>
                <input type="text" name="carlength" class="form-control" id="08" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="09" class="form-label">CarWidth</label>
                <input type="text" name="carwidth" class="form-control" id="09" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="10" class="form-label">CurbWeight</label>
                <input type="text" name="curbweight" class="form-control" id="10" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="11" class="form-label">Engine Size</label>
                <input type="text" name="enginesize" class="form-control" id="11" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="12" class="form-label">Boreratio</label>
                <input type="text" name="boreratio" class="form-control" id="12" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="13" class="form-label">HorsePower</label>
                <input type="text" name="horsepower" class="form-control" id="13" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="14" class="form-label">Citympg</label>
                <input type="text" name="citympg" class="form-control" id="14" required="required"/>
            </div>
            <div class="col-md-4">
                <label for="15" class="form-label">Highwaympg</label>
                <input type="text" name="highwaympg" class="form-control" id="15" required="required"/>
            </div>
            <div class="col-12">
            <button class="btn btn-primary" type="submit">Predict</button>
            </div>
        </form>
        <br>
        <br>

        <h4><i>{{prediction_text}}</i></h4>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      
</body>
</html>
